<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="scripts/jquery-3.3.1.min.js"></script>
      <script src="scripts/client.js"></script>
      <title>Tab Title</title>
      <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1 id="header-main">Server Side Calculator</h1>
      </header>

      <main>
        <div id="div-user-input">
          <form>
            <div id="div-in-clear">
              <input id="in-1"></input>
              <button id="btn-clear-fields" class="btn">C</button>
            </div>
            <div id="div-num-row-789">
              <button id="7" class="in num">7</button>
              <button id="8" class="in num">8</button>
              <button id="9" class="in num">9</button>
              <button id="+" class="in operator no-multiple">+</button>
            </div>
            <div id="div-num-row-456">
              <button id="4" class="in num">4</button>
              <button id="5" class="in num">5</button>
              <button id="6" class="in num">6</button>
              <button id="-" class="in operator no-multiple">-</button>
            </div>
            <div id="div-num-row-123">
              <button id="1" class="in num">1</button>
              <button id="2" class="in num">2</button>
              <button id="3" class="in num">3</button>
              <button id="*" class="in operator no-multiple">ร</button>
            </div>
            <div id="div-num-row-0">
              <button id="0" class="in num">0</button>
              <button id="." class="in decimal no-multiple">.</button>
              <button id="=" class="equal">=</button>
              <button id="/" class="in operator no-multiple">รท</button>
            </div>
          </form>
        </div>
      </main>

      <header>
        <h2 id="h2-result">
          <!-- jQuery will append calcultor last calculation here -->
        </h2>
      </header>

      <footer>
        <div id="div-history">
          <h3 id="header-history">
          <!-- jQuery will append history header here -->
          </h3>
          <ul id="ul-history">
            <!-- jQuery will append calcultor history here -->
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
